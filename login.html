<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style_login.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/cone.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/cone.png" alt="">
        </div>
        <div>
        <form action="">
            <h3>Login</h3>

            <div class="form-wrapper">
              <input type="text" placeholder="Email Address" class="form-control">
              <i class="zmdi zmdi-email"></i>
            </div>

            <div class="form-wrapper">
              <input type="password" placeholder="Password" class="form-control">
              <i class="zmdi zmdi-lock"></i>
            </div>

            <button>Entrar<i class="zmdi zmdi-arrow-right"></i></button>
        </form>
      
    

				<form action="">
					<h3>Cadastre-se</h3>
					<div class="form-group">
						<input type="text" placeholder="Nome" class="form-control">
						<input type="text" placeholder="Apelido" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
          </div>

          <div class="form-wrapper">
              <input type="text" placeholder="link de Imagem" class="form-control">
              <i class="zmdi  zmdi-collection-image"></i>
            </div>
          
					<div class="form-wrapper">
						<input type="password" placeholder="Senha" class="form-control">
						<i class="zmdi zmdi-lock"></i>
          </div>

          <div class="form-wrapper">
              <input type="password" placeholder="Confirmação de Senha" class="form-control">
              <i class="zmdi zmdi-lock"></i>
            </div>

					<button>Cadastrar<i class="zmdi zmdi-arrow-right"></i></button>
        </form>
      </div>
		</div>
		</div>
	</body>
</html>
